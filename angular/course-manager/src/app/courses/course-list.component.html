<div class="container">
    <h2>Course List</h2>

<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>



<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>ReleaseDate</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
     </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses"> <!-- ngfor é um inserido no html super poderes do angular -->

            <!-- Para mesclar informações do angular com html usar os colchetes [] exemplo do sourse -->
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
               <app-star [rating]="course.rating"></app-star>
            <td></td>

      
        </tr>
    </tbody>
</table>
</div>

<div class="container">
    <h2>Course List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>ReleaseDate</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
     </thead>
    <tbody>
        <tr *ngFor="let course of courses"> <!-- ngfor é um inserido no html super poderes do angular -->

            <!-- Para mesclar informações do angular com html usar os colchetes [] exemplo do sourse -->
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
               <app-star [rating]="course.rating"></app-star>
            <td></td>

      
        </tr>
    </tbody>
</table>
</div>
